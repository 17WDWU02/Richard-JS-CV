<html>
<head>
	<title>Richard Hpa CV</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 id="Name">Richard Hpa</h1>
	<ul id="Education"></ul>

	<div id="Employment"></div>

	<h3>My Skills</h3>
	<div id="SkillContainer"></div>
	<button onclick="progressSkills()">Show Skills</button>

	<h3>My Work</h3>
	<div id="ImageContainer">
		<div class="single-image">
			<img src="images/Butterfly.jpg" alt="Butterfly" onclick="openLightbox()">
		</div>
		<div class="single-image">
			<img src="images/Cat.jpg" alt="Cat" onclick="openLightbox()">
		</div>
		<div class="single-image">
			<img src="images/Dori.jpg" alt="Dori" onclick="openLightbox()">
		</div>
		<div class="single-image">
			<img src="images/Eagle.jpg" alt="Eagle" onclick="openLightbox()">
		</div>
	</div>











	<h3>Contact Me</h3>
	<form id="contactForm" name="contactForm" action="submit.html" method="post" onsubmit="return mySubmitForm();">
		
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input id="firstName" type="text" name="firstName">
			<span id="firstname-errors" class="errors"></span>
		</div>
		<br>
		<div class="form-group">
			<label for="lastname">Last Name</label>
			<input id="lastName" type="text" name="lastname">
			<span id="lastname-errors" class="errors"></span>
		</div>
		<br>

		<div class="form-group">
			<label for="email">Email</label>
			<input id="email" name="email" type="text">
			<span id="email-errors" class="errors"></span>
		</div>
		<br>
		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" name="password">
			<span id="password-errors" class="errors"></span>
		</div>
		<br>
		<div class="form-group">
			<label for="confirm-password">Confirm Password</label>
			<input id="confirm-password" type="password" name="confirm-password">
			<span id="confirm-password-errors" class="errors"></span>
		</div>
		<br>
		<input type="submit">
	</form>




	<div id="popup">
		<h4 id="companyName"></h4>
		<p class="companyRole"></p>
		<p class="companyDesc"></p>
		<div id="Close">X</div>
	</div>

	<div id="Lightbox">
		<div id="Lightbox-Content">
			<div onclick="closeLightbox()">X</div>
			<img id="Lightbox-Image" src="http://placehold.it/350x150" alt="placeholderImage">
			<p id="Lightbox-Image-Tag"></p>
			<div id="thumbImage"></div>
		</div>
	</div>






	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
